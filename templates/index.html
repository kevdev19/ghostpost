<h1>GhostPost Homepage</h1>

<div>
<a href="{% url 'homepage' %}">Home</a>
<a href="{% url 'sort' %}">Sort by Votes</a>
<a href="{% url 'boasts' %}">Boasts</a>
<a href="{% url 'roasts' %}">Roasts</a>
<a href="{% url 'createpost' %}">Create Post</a>
</div>

{% for post in posts%}
<div>
    <h2>{{post.content}}</h2>

    {% if post.is_boast == True %}
            <h3>Boast</h3>
        {% else %}
            <h3>Roast</h3>
    {% endif %}
    <div>
        <p>Upvote: {{post.up_vote}}</p>
    </div>
    <div>
        <p>Downvote: {{post.down_vote}}</p>
    </div>
    <p>Create date: {{post.submit_time}}</p>
    <hr />
</div>
{% endfor %}
